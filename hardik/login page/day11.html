<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>

<p id="demo"></p>

<script>
const cars = ["WEB DEVELOPER", "GRAPHIC DESIGNER", "UI-UX DESIGNER", "PHOTOGRAPHER", "ARTIST", "YOUTUBER"];
let i = 1;
let len = cars.length;
let text = "";

for (; i < len; i++) {
  text += cars[i] + "<br>";
}

document.getElementById("demo").innerHTML = text;

</script>

<h2>JavaScript While Loop</h2>
<p id="demo1"></p>

<script>
let text1 = "";
let j = 0;
while (j < 50) {
  text1 += "<br>The number is " + j;
  j++;
}
document.getElementById("demo1").innerHTML = text1;
</script>

</body>
</html>
